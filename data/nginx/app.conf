server {
    listen 80;
    server_name fullrssgenerator.asuscomm.com;
    #letsencryptで認証するためのURL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name fullrssgenerator.asuscomm.com;
    
    location / {
        proxy_pass  http://fullrss_app:3000;
    }
    location /api/ {
        proxy_pass http://fullrss_db:8080;
    }
    ssl_certificate /etc/letsencrypt/live/fullrssgenerator.asuscomm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fullrssgenerator.asuscomm.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
